<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Up Survey</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="survey">
        <h1 class="header">Follow Up Survey</h1>
        <div class="main">
            <form class="form" action="">
                <div class="flex margin-bottom">
                    <div class="margin-bottom">
                        <label for="">When did you use our service?</label>
                        <br>
                        <input class="input" value="2022-08-30" type="date">
                        <sapn class="date">Date</sapn>
                    </div>
                    <div class="margin-bottom">
                        <label for="">Name of product or service</label>
                        <br>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="margin-bottom">
                    <label for="">Overall, how satisfied are you with the product of the
                        service?</label>
                    <div class="flex">
                        <div>
                            <div class="margin-bottom">
                                <input id="very-satisfied" type="radio" name="satisfied">
                                <label for="very-satisfied">Very satisfied</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="neutral" type="radio" name="satisfied">
                                <label for="neutral">Neutral</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="very-unsatisfied" type="radio" name="satisfied">
                                <label for="very-unsatisfied">Very unsatisfied</label>
                            </div>
                        </div>
                        <div>
                            <div class="margin-bottom">
                                <input id="satisfied" type="radio" name="satisfied">
                                <label for="satisfied">Satisfied</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="unsatisfied" type="radio" name="satisfied">
                                <label for="unsatisfied">Unsatisfied</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="n-a" type="radio" name="satisfied">
                                <label for="n-a">N/A</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="margin-bottom">
                    <label for="">Did our product or service meet your expectations?</label>
                    <div class="flex">
                        <div class="margin-bottom">
                            <input id="yes" type="radio" name="expectations">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="margin-bottom">
                            <input id="no" checked type="radio" name="expectations">
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
                <div class="margin-bottom">
                    <label for="">Would you recommend this product or service to a friend?</label>
                    <div class="flex">
                        <div class="margin-bottom">
                            <input id="yes-1" type="radio" name="recommend">
                            <label for="yes-1">Yes</label>
                        </div>
                        <div class="margin-bottom">
                            <input id="no-1" checked type="radio" name="recommend">
                            <label for="no-1">No</label>
                        </div>
                    </div>
                </div>
                <div class="margin-bottom">
                    <label for="">What aspect of the product or service were you most satisfied
                        by?</label>
                    <div class="flex">
                        <div>
                            <div class="margin-bottom">
                                <input id="quality" type="radio" name="most-satisfied">
                                <label for="quality">Quality</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="customer-service" type="radio" name="most-satisfied">
                                <label for="customer-service">Customer service</label>
                            </div>
                        </div>
                        <div>
                            <div class="margin-bottom">
                                <input id="price" type="radio" name="most-satisfied">
                                <label for="price">Price</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="installation-or-first-use-experience" type="radio" name="most-satisfied">
                                <label for="installation-or-first-use-experience">Installation or first use
                                    experience</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="margin-bottom">
                    <label for="">What aspect of the product or service were you least satisfied
                        by?</label>
                    <div class="flex">
                        <div>
                            <div class="margin-bottom">
                                <input id="quality-1" type="radio" name="most-satisfied-1">
                                <label for="quality-1">Quality</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="customer-service-1" type="radio" name="most-satisfied-1">
                                <label for="customer-service-1">Customer service</label>
                            </div>
                        </div>
                        <div>
                            <div class="margin-bottom">
                                <input id="price-1" type="radio" name="most-satisfied-1">
                                <label for="price-1">Price</label>
                            </div>
                            <div class="margin-bottom">
                                <input id="installation-or-first-use-experience-1" type="radio" name="most-satisfied-1">
                                <label for="installation-or-first-use-experience-1">Installation or first use
                                    experience</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="">Additional comments:</label>
                    <br>
                    <textarea placeholder="Type here..." name="" id=""></textarea>
                </div>
                <div class="form-btn">
                    <input class="btn" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
